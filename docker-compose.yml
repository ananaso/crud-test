# MAY BE HELPFUL TO DO FOR EACH CONTAINER AS WELL

version: "3.9"
services:
  app:
    build: crud-test-app
    ports:
      - "3000:3000"
    depends_on:
      - "server"
    volumes:
      - "./crud-test-app:/app"
      - "/app/node_modules"

  server:
    build: crud-test-server
    ports:
      - "3003:3003"
    depends_on:
      - "database"
    volumes:
      - "./crud-test-server:/server"
      - "/server/node_modules"

  database:
    image: postgres:latest
    ports:
      - "${PG_PORT}:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
